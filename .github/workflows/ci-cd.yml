name: Cloud-Agnostic CI/CD

on:
  push:
    branches: [ master ]

env:
  APP_NAME: go-cloud-demo
  GCP_ENABLED: ${{ secrets.GCP_ENABLED }}
  AZURE_ENABLED: ${{ secrets.AZURE_ENABLED }}
  AWS_ENABLED: ${{ secrets.AWS_ENABLED }}
  CLOUD_PROVIDER: ${{ secrets.CLOUD_PROVIDER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Go
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # 3. Run Go tests
      - name: Run Tests
        run: go test ./... -v

      # 4. Build Docker image (neutral tag)
      - name: Build Docker Image
        run: |
          echo "Building Docker image for provider: $CLOUD_PROVIDER"
          docker build \
            --build-arg CLOUD_PROVIDER=${{ env.CLOUD_PROVIDER }} \
            -t $APP_NAME:latest .

      ####################################################################
      # ðŸ”µ DEPLOY TO GCP
      ####################################################################
      - name: Deploy to Google Cloud
        if: ${{ env.GCP_ENABLED == 'true' }}
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

          GCP_IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/demo-repo/$APP_NAME"

          echo "Pushing image to Google Artifact Registry..."
          docker tag $APP_NAME:latest $GCP_IMAGE:latest
          docker push $GCP_IMAGE:latest

          echo "Deploying to Cloud Run..."
          gcloud run deploy $APP_NAME \
            --image $GCP_IMAGE:latest \
            --region $REGION \
            --platform managed \
            --project $PROJECT_ID \
            --allow-unauthenticated

      ####################################################################
      # ðŸŸ£ DEPLOY TO AZURE
      ####################################################################
      - name: Deploy to Azure
        if: ${{ env.AZURE_ENABLED == 'true' }}
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_REGISTRY_NAME: ${{ secrets.AZURE_REGISTRY_NAME }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_CONTAINERAPP_NAME: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
        run: |
          echo "Logging in to Azure..."
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          echo "${AZURE_CREDENTIALS}" > azure_credentials.json
          CLIENT_ID=$(jq -r .clientId azure_credentials.json)
          CLIENT_SECRET=$(jq -r .clientSecret azure_credentials.json)
          TENANT_ID=$(jq -r .tenantId azure_credentials.json)
          SUBSCRIPTION_ID=$(jq -r .subscriptionId azure_credentials.json)

          az login --service-principal -u $CLIENT_ID -p $CLIENT_SECRET --tenant $TENANT_ID
          az account set --subscription $SUBSCRIPTION_ID

          echo "Pushing image to Azure ACR..."
          AZURE_IMAGE="$AZURE_REGISTRY_NAME.azurecr.io/$APP_NAME"
          az acr login --name $AZURE_REGISTRY_NAME
          docker tag $APP_NAME:latest $AZURE_IMAGE:latest
          docker push $AZURE_IMAGE:latest

          echo "Updating Azure Container App..."
          az containerapp update \
            --name $AZURE_CONTAINERAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --image $AZURE_IMAGE:latest \
            --set-env-vars CLOUD_PROVIDER=azure \
            --output table

          echo "âœ… Azure deployment complete."

      ####################################################################
      # ðŸŸ¢ OPTIONAL: MIRROR TO AWS ECR
      ####################################################################
      - name: Mirror to AWS
        if: ${{ env.AWS_ENABLED == 'true' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          echo "Pushing image to AWS ECR..."
          REGION="ap-southeast-2"
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

          AWS_IMAGE="$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$APP_NAME"
          docker tag $APP_NAME:latest $AWS_IMAGE:latest
          docker push $AWS_IMAGE:latest
